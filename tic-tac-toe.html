<!DOCTYPE html>
<html>
  <head>
    <script language="javascript" src="scripts/tic-tac-toe.js"></script>
    <style rel="text/css">
      body,html {
         width: 100%;
         height: 100%;
         margin: 0px;
         padding: 0px;
      }
      form#game {
         position: relative;
         height: 300px;
         width: 300px;
         top: 50%;
         transform: translateY(-50%);
         margin: 0px auto;
      }
      form#game button {
        width: 100px;
        height: 100px;
        font-size: 64px;
        vertical-align: top;
      }
    </style>

  </head>
  <body onload="gameForm = new TicTacToeForm('game',3); gameForm.initialize();">
    <form id="game">
    </form>
  </body>
